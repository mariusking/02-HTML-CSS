<!DOCTYPE html>
<html>
<head>
    <title>Test</title>

    <style>
        body {
            margin:0;
            display: grid;
            height: 100vh;

            grid-template-columns: 20%;
            grid-template-rows: 60px auto 60px;
            grid-template-areas:
                    "header header header header header"
                    "nav main main main sidebar"
                    "footer footer footer footer footer";
        }

        header {
            background: red;
            grid-area: header;

        }

        nav {
            background: blue;
            grid-area: nav;
        }

        main {
            background: gray;
            grid-area: main;
            overflow: scroll;
        }

        aside {
            background: yellow;
            grid-area: sidebar;
        }

        footer {
            background: greenyellow;
            grid-area: footer;
        }

    </style>
</head>
<body>
    <header class="header" role="banner">Header</header>
    <nav class="nav" role="navigation">Navigation</nav>
    <main class="main" role="main">

        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
    </main>
    <aside class="sidebar" role="complementary">Sidebar</aside>
    <footer class="footer" role="contentinfo">Footer</footer>
</body>
</html>
